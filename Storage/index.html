<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 500px; height: 25vh;">
            <div class="card-body">
                <form id="login">
                    <div class="row">
                        <div class="col-12 p-3">
                            <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
                        </div>
                        <div class="col-12 p-3">
                            <input type="password" id="pass" class="form-control" placeholder="**********" required>
                        </div>

                        <div class="col-12 p-3">
                            <label class="text-secondary" id="lblError"></label>
                        </div>

                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <input type="submit" value="Ingresar" class="btn btn-primary">
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
